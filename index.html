<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUMEBER GUESSING GAME</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="glassmorphism">
        <h1>숫자 맞추기 게임</h1>
        <img src="pictiure/시작할때.png" alt="시작할때" class="icon" class="main-img">
        <div id="result-area" class="txt-2"> 1~100까지 숫자를 입력해주세요</div>
        <p id="chance-area" class="chance txt-3 blink">남은 찬스 : 5회</p>
        <div class="position-relative mt-4 mb-4">
        <input type="number" id="user-input" class="input-box text-center"/>
        </div>

        <div class="container text-center">
            <div class="row mt-3">
              <div class="col-6">
                <button id="play-button" type="button" class="btn btn-success gr-button">START</button>
              </div>
              <div class="col-6">
                <button id="reset-button" type="button" class="btn btn-danger gr-button">RESET</button>
              </div>
            </div>
          </div>
    </div>
    <script src="main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
